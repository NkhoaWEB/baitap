<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký & Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    
    #register-form-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="form-container" id="register-form-container">
      <h3>Đăng Ký</h3>
      <form id="register-form">
        <div class="mb-3">
          <label for="username" class="form-label">Tên</label>
          <input type="text" class="form-control" id="username" placeholder="Nhập tên">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
      </form>
      <p class="mt-3">Đã có tài khoản? <button type="button" class="btn btn-link" onclick="switchToLogin()">Đăng Nhập</button></p>
    </div>

  
    <div class="form-container" id="login-form-container">
      <h3>Đăng Nhập</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="login-username" class="form-label">Tên</label>
          <input type="text" class="form-control" id="login-username" placeholder="Nhập tên">
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
      </form>
      <p class="mt-3">Chưa có tài khoản? <button type="button" class="btn btn-link" onclick="switchToRegister()">Đăng Ký</button></p>
    </div>
  </div>

  <script>
    
    function switchToRegister() {
      document.getElementById('login-form-container').classList.add('hide');
      setTimeout(() => {
        document.getElementById('login-form-container').style.display = 'none';
        document.getElementById('register-form-container').style.display = 'block';
        document.getElementById('register-form-container').classList.add('active');
      }, 600); 
    }

    
    function switchToLogin() {
      document.getElementById('register-form-container').classList.add('hide');
      setTimeout(() => {
        document.getElementById('register-form-container').style.display = 'none';
        document.getElementById('login-form-container').style.display = 'block';
        document.getElementById('login-form-container').classList.add('active');
      }, 600); 
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
